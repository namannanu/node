<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Dashboard - Last Login Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .users-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active { background: #d4edda; color: #155724; }
        .status-recent { background: #d1ecf1; color: #0c5460; }
        .status-weekly { background: #fff3cd; color: #856404; }
        .status-monthly { background: #f8d7da; color: #721c24; }
        .status-inactive { background: #e2e3e5; color: #6c757d; }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .users-table {
                overflow-x: auto;
            }
            
            table {
                min-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Activity Dashboard</h1>
            <p>Track user login activities and engagement metrics</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">üìä Loading statistics...</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadUserActivity()">
                üîÑ Refresh Data
            </button>
            <select class="filter-select" id="statusFilter" onchange="loadUserActivity()">
                <option value="">All Users</option>
                <option value="active">Active Users</option>
                <option value="suspended">Suspended Users</option>
            </select>
            <select class="filter-select" id="sortBy" onchange="loadUserActivity()">
                <option value="lastLogin">Sort by Last Login</option>
                <option value="createdAt">Sort by Registration</option>
                <option value="fullName">Sort by Name</option>
            </select>
            <select class="filter-select" id="sortOrder" onchange="loadUserActivity()">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>

        <div class="users-table">
            <div id="usersTableContent">
                <div class="loading">‚è≥ Loading user activity data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Mock auth token for demo - replace with actual admin token
        const mockAuthToken = 'your-admin-jwt-token-here';
        
        let currentPage = 1;
        let totalPages = 1;

        async function loadUserActivity(page = 1) {
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            const tableContent = document.getElementById('usersTableContent');
            const statsGrid = document.getElementById('statsGrid');
            
            try {
                // Build query parameters
                const params = new URLSearchParams({
                    page: page.toString(),
                    limit: '20',
                    sortBy,
                    sortOrder
                });
                
                if (statusFilter) {
                    params.append('status', statusFilter);
                }

                // First, let's try a simple test with regular user endpoint
                const response = await fetch(`${API_BASE_URL}/users`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.status === 'success') {
                    // Mock activity stats for demo
                    const mockStats = {
                        totalUsers: data.results || 0,
                        activeToday: Math.floor((data.results || 0) * 0.1),
                        activeThisWeek: Math.floor((data.results || 0) * 0.3),
                        activeThisMonth: Math.floor((data.results || 0) * 0.7),
                        neverLoggedIn: Math.floor((data.results || 0) * 0.2)
                    };
                    
                    displayStats(mockStats);
                    
                    // Process users data
                    const users = (data.data.users || []).map(user => {
                        const now = new Date();
                        let lastLoginFormatted = 'Never';
                        let loginStatus = 'inactive';
                        
                        if (user.lastLogin) {
                            const timeDiff = now - new Date(user.lastLogin);
                            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                            
                            if (daysDiff === 0) {
                                lastLoginFormatted = 'Today';
                                loginStatus = 'active';
                            } else if (daysDiff === 1) {
                                lastLoginFormatted = 'Yesterday';
                                loginStatus = 'recent';
                            } else if (daysDiff <= 7) {
                                lastLoginFormatted = `${daysDiff} days ago`;
                                loginStatus = 'weekly';
                            } else {
                                lastLoginFormatted = `${daysDiff} days ago`;
                                loginStatus = 'monthly';
                            }
                        }
                        
                        return {
                            ...user,
                            fullName: user.name || user.fullName || 'Unknown',
                            lastLoginFormatted,
                            loginStatus,
                            registeredDays: Math.floor((now - new Date(user.createdAt)) / (1000 * 60 * 60 * 24))
                        };
                    });
                    
                    const mockPagination = {
                        page: 1,
                        limit: 20,
                        total: users.length,
                        totalPages: 1
                    };
                    
                    displayUsers(users, mockPagination);
                } else {
                    throw new Error(data.message || 'Failed to load user activity');
                }
            } catch (error) {
                console.error('Error loading user activity:', error);
                tableContent.innerHTML = `
                    <div style="padding: 30px; text-align: center; color: #dc3545;">
                        <h3>‚ùå Error Loading Data</h3>
                        <p>Please check your connection and try again.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">Trying to connect to: ${API_BASE_URL}/users</p>
                    </div>
                `;
                
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">‚ùå</div>
                        <div class="stat-label">Error loading stats</div>
                    </div>
                `;
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.activeToday}</div>
                    <div class="stat-label">Active Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.activeThisWeek}</div>
                    <div class="stat-label">Active This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.activeThisMonth}</div>
                    <div class="stat-label">Active This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.neverLoggedIn}</div>
                    <div class="stat-label">Never Logged In</div>
                </div>
            `;
        }

        function displayUsers(users, pagination) {
            const tableContent = document.getElementById('usersTableContent');
            
            if (users.length === 0) {
                tableContent.innerHTML = `
                    <div style="padding: 30px; text-align: center; color: #666;">
                        <h3>üì≠ No Users Found</h3>
                        <p>No users match the current filters.</p>
                    </div>
                `;
                return;
            }

            tableContent.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>üë§ User</th>
                            <th>üìß Email</th>
                            <th>üì± Phone</th>
                            <th>üè∑Ô∏è Role</th>
                            <th>‚úÖ Status</th>
                            <th>üîê Verification</th>
                            <th>‚è∞ Last Login</th>
                            <th>üìÖ Registered</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td><strong>${user.fullName}</strong></td>
                                <td>${user.email}</td>
                                <td>${user.phone || 'N/A'}</td>
                                <td>
                                    <span class="status-badge status-${user.role === 'admin' ? 'active' : 'recent'}">${user.role}</span>
                                </td>
                                <td>
                                    <span class="status-badge status-${user.status === 'active' ? 'active' : 'inactive'}">${user.status}</span>
                                </td>
                                <td>
                                    <span class="status-badge status-${user.verificationStatus === 'verified' ? 'active' : 
                                        user.verificationStatus === 'pending' ? 'weekly' : 'monthly'}">${user.verificationStatus}</span>
                                </td>
                                <td>
                                    <span class="status-badge status-${user.loginStatus}">${user.lastLoginFormatted}</span>
                                </td>
                                <td>${user.registeredDays} days ago</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                ${createPagination(pagination)}
            `;
        }

        function createPagination(pagination) {
            if (pagination.totalPages <= 1) return '';
            
            const buttons = [];
            const current = pagination.page;
            const total = pagination.totalPages;
            
            // Previous button
            buttons.push(`<button onclick="loadUserActivity(${current - 1})" ${current === 1 ? 'disabled' : ''}>¬´ Previous</button>`);
            
            // Page numbers
            for (let i = Math.max(1, current - 2); i <= Math.min(total, current + 2); i++) {
                buttons.push(`<button onclick="loadUserActivity(${i})" ${i === current ? 'class="active"' : ''}>${i}</button>`);
            }
            
            // Next button
            buttons.push(`<button onclick="loadUserActivity(${current + 1})" ${current === total ? 'disabled' : ''}>Next ¬ª</button>`);
            
            return `<div class="pagination">${buttons.join('')}</div>`;
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUserActivity();
            
            // Auto-refresh every 60 seconds
            setInterval(() => {
                loadUserActivity(currentPage);
            }, 60000);
        });
    </script>
</body>
</html>
